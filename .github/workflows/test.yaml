name: Build and Push to ECR
on:
  push:
    branches:
      - test/test-ecr

  # 수동 실행 옵션
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Verify AWS credentials
        run: |
          # AWS 자격 증명 확인
          echo "Verifying AWS credentials..."
          if aws sts get-caller-identity &> /dev/null; then
            echo "✅ AWS credentials verified successfully!"
          else
            echo "❌ AWS credentials verification failed!"
            exit 1
          fi

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Verify ECR login
        run: |
          if [ -n "${{ steps.login-ecr.outputs.registry }}" ]; then
            echo "✅ ECR login successful!"
          else
            echo "❌ ECR login failed!"
            exit 1
          fi

      - name: Extract ECR URL
        id: ecr-url
        run: |
          ECR_URL=$(echo "${{ secrets.AWS_ECR_URL }}" | sed 's/https:\/\///')
          echo "ECR_URL=$ECR_URL" >> $GITHUB_OUTPUT
          
          if [ -n "$ECR_URL" ]; then
            echo "✅ ECR URL extracted successfully: $ECR_URL"
          else
            echo "❌ Failed to extract ECR URL!"
            exit 1
          fi

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_URL: ${{ steps.ecr-url.outputs.ECR_URL }}
          ECR_REPOSITORY: backend-app
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # 이미지 저장소 이름 출력
          echo "Using ECR URL: $ECR_URL"
          echo "Using repository: $ECR_REPOSITORY"
          echo "Using image tag: $IMAGE_TAG"
          
          # 도커 이미지 빌드
          docker build -t $ECR_URL/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_URL/$ECR_REPOSITORY:latest .
          
          # ECR에 이미지 푸시
          docker push $ECR_URL/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_URL/$ECR_REPOSITORY:latest
          
          echo "✅ Image successfully pushed to ECR!"

      - name: Print image details
        run: |
          echo "✅ Deployment completed successfully!"
          echo "Image URL: ${{ steps.ecr-url.outputs.ECR_URL }}/$ECR_REPOSITORY:${{ github.sha }}"
          echo "Latest Image URL: ${{ steps.ecr-url.outputs.ECR_URL }}/$ECR_REPOSITORY:latest"