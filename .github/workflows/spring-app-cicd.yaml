name: Spring App CI/CD Pipeline
on:
  push:
    branches:
      - test/test-ecr
  # ìˆ˜ë™ ì‹¤í–‰ ì˜µì…˜
  workflow_dispatch:

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ github.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create application.properties
        run: |
          echo "Creating application.properties file with RDS configuration..."
          mkdir -p src/main/resources
          cat > src/main/resources/application.properties << EOL
          # AWS RDS MySQL ì—°ê²° ì„¤ì •
          spring.datasource.url=jdbc:mysql://${{ secrets.DB_HOST }}:3306/${{ secrets.DB_NAME }}?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
          spring.datasource.username=${{ secrets.DB_USERNAME }}
          spring.datasource.password=${{ secrets.DB_PASSWORD }}
          spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
          
          # JPA/Hibernate ì„¤ì •
          spring.jpa.hibernate.ddl-auto=update
          spring.jpa.show-sql=true
          spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
          spring.jpa.properties.hibernate.format_sql=true
          EOL
          echo "âœ… application.properties file created successfully!"

      - name: Build status
        run: echo "âœ… Build step completed successfully!"

  push-to-ecr:
    name: Push to Amazon ECR
    needs: build
    runs-on: ubuntu-latest
    outputs:
      ecr_image_url: ${{ steps.build-image.outputs.image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Verify AWS credentials
        run: |
          echo "Verifying AWS credentials..."
          if aws sts get-caller-identity &> /dev/null; then
            echo "âœ… AWS credentials verified successfully!"
          else
            echo "âŒ AWS credentials verification failed!"
            exit 1
          fi

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Verify ECR login
        run: |
          if [ -n "${{ steps.login-ecr.outputs.registry }}" ]; then
            echo "âœ… ECR login successful!"
            echo "Registry: ${{ steps.login-ecr.outputs.registry }}"
          else
            echo "âŒ ECR login failed!"
            exit 1
          fi

      - name: Verify or Create ECR repository
        run: |
          echo "Verifying ECR repository: ${{ secrets.ECR_REPOSITORY }}"
          if aws ecr describe-repositories --repository-names ${{ secrets.ECR_REPOSITORY }} &> /dev/null; then
            echo "âœ… ECR repository exists!"
          else
            echo "âŒ ECR repository does not exist! Creating..."
            aws ecr create-repository --repository-name ${{ secrets.ECR_REPOSITORY }}
            echo "âœ… ECR repository created successfully!"
          fi

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
        run: |
          echo "Using ECR Registry: $ECR_REGISTRY"
          echo "Using repository: $ECR_REPOSITORY"
          echo "Using image tag: $IMAGE_TAG"
          
          # ë„ì»¤ ì´ë¯¸ì§€ ë¹Œë“œ
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          
          # ECRì— ì´ë¯¸ì§€ í‘¸ì‹œ
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "âœ… Image successfully pushed to ECR!"
          echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Print image details
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
        run: |
          echo "âœ… ECR Push completed successfully!"
          echo "Image URL: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          echo "Latest Image URL: $ECR_REGISTRY/$ECR_REPOSITORY:latest"

  deploy-to-ec2:
    name: Deploy to EC2
    needs: push-to-ecr
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Deploy to EC2
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          echo "ğŸš€ Starting deployment to EC2 instance..."
          
          # ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ìƒì„±
          cat > deploy.sh << 'EOL'
          #!/bin/bash
          
          # í™˜ê²½ ë³€ìˆ˜ ì„¤ì •
          ECR_REGISTRY="${1}"
          ECR_REPOSITORY="${2}"
          IMAGE_TAG="${3}"
          DB_HOST="${4}"
          DB_NAME="${5}"
          DB_USERNAME="${6}"
          DB_PASSWORD="${7}"
          
          # AWS CLI ì„¤ì¹˜ í™•ì¸ ë° ì„¤ì¹˜
          if ! command -v aws &> /dev/null; then
              echo "ğŸ”„ AWS CLI not found. Installing..."
              curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
              sudo apt-get update
              sudo apt-get install -y unzip
              unzip awscliv2.zip
              sudo ./aws/install
              rm -rf aws awscliv2.zip
              echo "âœ… AWS CLI installed successfully!"
          else
              echo "âœ… AWS CLI already installed."
          fi
          
          echo "ğŸ”„ Logging in to ECR..."
          aws ecr get-login-password --region $(aws configure get region) | docker login --username AWS --password-stdin ${ECR_REGISTRY}
          
          echo "ğŸ”„ Pulling the latest image..."
          docker pull ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}
          
          echo "ğŸ”„ Stopping and removing existing container if exists..."
          docker stop spring-app 2>/dev/null || true
          docker rm spring-app 2>/dev/null || true
          
          echo "ğŸ”„ Starting new container..."
          docker run -d \
            --name spring-app \
            -p 8080:8080 \
            --restart always \
            -e SPRING_DATASOURCE_URL="jdbc:mysql://${DB_HOST}:3306/${DB_NAME}?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8" \
            -e SPRING_DATASOURCE_USERNAME="${DB_USERNAME}" \
            -e SPRING_DATASOURCE_PASSWORD="${DB_PASSWORD}" \
            ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}
          
          echo "âœ… Deployment completed successfully!"
          
          # ì‹¤í–‰ ì¤‘ì¸ ì»¨í…Œì´ë„ˆ ëª©ë¡ ì¶œë ¥
          echo "ğŸ” Running containers:"
          docker ps
          EOL
          
          # ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ì— ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
          chmod +x deploy.sh
          
          # SSH key íŒŒì¼ ìƒì„±
          echo "${{ secrets.EC2_SSH_KEY }}" > ec2-key.pem
          chmod 600 ec2-key.pem
          
          # ìŠ¤í¬ë¦½íŠ¸ë¥¼ EC2 ì¸ìŠ¤í„´ìŠ¤ë¡œ ë³µì‚¬ í›„ ì‹¤í–‰
          scp -i ec2-key.pem -o StrictHostKeyChecking=no deploy.sh ${EC2_USERNAME}@${EC2_HOST}:/tmp/deploy.sh
          ssh -i ec2-key.pem -o StrictHostKeyChecking=no ${EC2_USERNAME}@${EC2_HOST} "chmod +x /tmp/deploy.sh && /tmp/deploy.sh ${ECR_REGISTRY} ${ECR_REPOSITORY} ${IMAGE_TAG} ${DB_HOST} ${DB_NAME} ${DB_USERNAME} ${DB_PASSWORD}"
          
          # ì„ì‹œ íŒŒì¼ ì •ë¦¬
          rm -f ec2-key.pem deploy.sh
          
          echo "âœ… EC2 deployment completed successfully!"

  notify:
    name: Notification
    needs: [build, push-to-ecr, deploy-to-ec2]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Workflow Status
        run: |
          if [ "${{ needs.build.result }}" == "success" ] && [ "${{ needs.push-to-ecr.result }}" == "success" ] && [ "${{ needs.deploy-to-ec2.result }}" == "success" ]; then
            echo "âœ… CI/CD íŒŒì´í”„ë¼ì¸ì´ ì„±ê³µì ìœ¼ë¡œ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!"
          else
            echo "âŒ CI/CD íŒŒì´í”„ë¼ì¸ì—ì„œ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤."
            echo "- Build ë‹¨ê³„: ${{ needs.build.result }}"
            echo "- ECR Push ë‹¨ê³„: ${{ needs.push-to-ecr.result }}"
            echo "- EC2 Deploy ë‹¨ê³„: ${{ needs.deploy-to-ec2.result }}"
          fi